# 公共参数
case_common:
  allureEpic: 开发平台接口
  allureFeature: 注册模块
  allureStory: 注册

wa_register_01:
    host: ${{app_host()}}
    url: /user/register
    method: POST
    detail: 用户注册成功
    headers:
#      Content-Type: multipart/form-data;
    # 请求的数据，是 params 还是 json、或者file、data
    requestType: data
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      username: '18100005202'
      password: '123456'
      repassword: '123456'
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False

    dependence_case_data:
    assert:
      # 断言接口状态码
      errorCode:
        jsonpath: $.errorCode
        type: ==
        value: 0
        AssertType:
      # 断言接口返回的username
      username:
        jsonpath: $.data.username
        type: ==
        value: '18100005201'
        AssertType:
    sql:

